<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Cover Letter Generator</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>

  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <span class="fs-4">Cover Letter Generator</span>
    </header>

    <main>
      <h1>Get started with Cover Letter Generator</h1>

      <hr class="col-3 col-md-2 mb-5">

      <div class="row g-5">

        <h2>Step 1</h2>
        <form class="" action="#" method="post">
          <label for="job">Enter the URL of the job page you found on LinkedIn:</label>
          <input type="text" class="form-control" aria-describedby="job" placeholder="Enter job's URL on LinkedIn" id="job" name="job">
          <h2>Step 2</h2>
          <label for="resume" class="resume">Upload your resume (.docx or .pdf): </label>
          <input class="form-control" type="file" id="resume" name="resume">
        </form>
        <a href="output.html" class="btn btn-dark" onclick="submit()">Start</a>

      </div>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
      Created by the {put name here} &middot; &copy; 2023
    </footer>
  </div>


  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

  <script>
    function submit() {
      const job = document.getElementById("job").value;
      console.log(job);
      const resume = document.getElementById("resume").files[0].name;
      console.log(resume);
      const dict_values = {
        job,
        resume
      };
      const s = JSON.stringify(dict_values);
      $.ajax({
        url: "/input.html",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(s)
      });
    }
  </script>


</body>

</html>

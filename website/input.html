<body>

  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <span class="fs-4">Cover Letter Generator</span>
    </header>

    <main>
      <h1>Get started with Cover Letter Generator</h1>

      <hr class="col-3 col-md-2 mb-5">

      <div class="row g-5">
        <div class="col-md-6">
          <h2>Step 1</h2>

          <form>
            <div class="form-group">
              <label for="job">Enter the URL of the job page you found on LinkedIn:</label>
              <input type="text" class="form-control" id="job" aria-describedby="job" placeholder="Enter job's URL on LinkedIn">
              <small id="urlHelp" class="form-text text-muted">It should be something like https://www.linkedin.com/jobs/view/1234567</small>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>

        <div class="col-md-6">
          <h2>Step 2</h2>
          <div class="mb-3">
            <label for="resume" class="resume">Upload your resume (.docx or .pdf): </label>
            <input class="form-control" type="file" id="resume">
          </div>
          <a href="output.html" class="btn btn-dark" role="button">Next Step</a>
        </div>

      </div>
    </main>
